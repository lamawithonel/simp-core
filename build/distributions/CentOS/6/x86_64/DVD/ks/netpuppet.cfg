#
# This kickstart file is intended to be used if you are going to
# kickstart your initial SIMP server from a previously existing
# kickstart environment.
#
# Be sure to change the KS_SERVER and KS_Base variables in the %pre
# section below.
#
install
text
keyboard us
lang en_US
selinux --enforcing
# UPDATE ME
url ??????

%include /tmp/common_ks_base

%pre
# IP Address of your kickstart server:
KS_SERVER=1.2.3.4

# Kickstart base directory for pulling scripts and files.
KS_BASE='some/directory'

wget -nv -a /tmp/pre.log -O /tmp/common_ks_base https://$KS_SERVER/$KS_BASE/ks/dvd/include/common_ks_base
wget -nv -a /tmp/pre.log -O /tmp/repodetect.sh https://$KS_SERVER/$KS_BASE/ks/repodetect.sh
wget -nv -a /tmp/pre.log -O /tmp/diskdetect.sh https://$KS_SERVER/$KS_BASE/ks/diskdetect.sh

chmod +x /tmp/repodetect.sh /tmp/diskdetect.sh

if [ ! -f /tmp/repodetect.sh ]; then
  echo "ERROR: repodetect.sh missing" >> /tmp/pre.log
fi

if [ ! -f /tmp/diskdetect.sh ]; then
  echo "ERROR: diskdetect.sh missing" >> /tmp/pre.log
fi

echo 'Running Repodetect' >> /tmp/pre.log
/tmp/repodetect.sh "https://$KS_SERVER/$KS_BASE"

echo 'Running Diskdetec' >> /tmp/pre.log
/tmp/diskdetect.sh

echo "DONE" >> /tmp/pre.log

%end

%post
# Turn off prelinking and remove all previous linking
sed -i '/PRELINKING=yes/ c\PRELINKING=no' /etc/sysconfig/prelink
prelink -u -a

### Comment out/remove this section to disable FIPS ###
# FIPS
if [ -e /sys/firmware/efi ]; then
  BOOTDEV=`df /boot/efi | tail -1 | cut -f1 -d' '`
else
  BOOTDEV=`df /boot | tail -1 | cut -f1 -d' '`
fi
# In case you need a working fallback
DEFAULT_KERNEL_INFO=`/sbin/grubby --default-kernel`
DEFAULT_INITRD=`/sbin/grubby --info=${DEFAULT_KERNEL_INFO} | grep initrd | cut -f2 -d'='`
DEFAULT_KERNEL_TITLE=`/sbin/grubby --info=${DEFAULT_KERNEL_INFO} | grep -m1 title | cut -f2 -d'='`
/sbin/grubby --copy-default --make-default --args="boot=${BOOTDEV} fips=1" --add-kernel=`/sbin/grubby --default-kernel` --initrd=${DEFAULT_INITRD} --title="FIPS ${DEFAULT_KERNEL_TITLE}"
dracut -f
### END FIPS ###

ln -s /srv/www/yum /var/www/yum;
ln -s /srv/www/ks /var/www/ks;

ostype=`lsb_release -i | awk '{print $3}'`;
if [ $ostype == "RedHatEnterpriseServer" ]; then
  ostype="RedHat"
fi
rhversion=`lsb_release -r | sed -e 's/.*:[[:space:]]*\(.*\)$/\1/'`;
htype=`uname -m`;
if [ $htype != "x86_64" ]; then
    htype="i386";
fi

if [ -d /srv/www/yum/SIMP/x86_64 ]; then
  cd /srv/www/yum/SIMP/x86_64;

  for file in ../noarch/*.rpm; do
    ln -s $file;
  done

  createrepo . >& /dev/null;

  if [ $htype == "x86_64" ]; then
    cat << EOF >> /etc/yum.repos.d/filesystem.repo
[flocal-x86_64]
name=Local within the filesystem
baseurl=file:///srv/www/yum/SIMP/x86_64
enabled=1
gpgcheck=0
EOF
  fi
fi

if [ -d /srv/www/yum/SIMP/i386 ]; then
  cd /srv/www/yum/SIMP/i386;

  for file in ../noarch/*.rpm; do
    ln -s $file;
  done

  createrepo . >& /dev/null;

  if [ $htype == "i386" ]; then
    cat << EOF >> /etc/yum.repos.d/filesystem.repo
[flocal-i386]
name=Local within the filesystem
baseurl=file:///srv/www/yum/SIMP/i386
enabled=1
gpgcheck=0
EOF
  fi
fi

yum clean all;
yum -y --enablerepo=flocal-noarch --enablerepo=flocal-$htype update;

if [ $ostype == "RedHat" ]; then
  cat << EOF >> /etc/yum.repos.d/filesystem.repo

[frhbase]
name=$ostype $rhversion base repo
baseurl=file:///srv/www/yum/$ostype/$rhversion/$htype/Server
enabled=1
gpgcheck=0
EOF
fi

if [ $ostype == "CentOS" ]; then
  cat << EOF >> /etc/yum.repos.d/filesystem.repo

[frhbase]
name=$ostype $rhversion base repo
baseurl=file:///srv/www/yum/$ostype/$rhversion/$htype
enabled=1
gpgcheck=0
EOF
  sed -i '/enabled=/d' /etc/yum.repos.d/CentOS-Base.repo;
  sed -i '/\[.*\]/ a\
enabled=0' /etc/yum.repos.d/CentOS-Base.repo;
fi

rpass=`cat /etc/shadow | grep "^root" | cut -f2 -d':'`;

groupadd -g 777 simp >& /dev/null;
useradd -d /var/local/simp -g simp -G wheel -m -p $rpass -s /bin/bash -u 777 -K PASS_MAX_DAYS=90 -K PASS_MIN_DAYS=1 -K PASS_WARN_AGE=7 simp >& /dev/null;
chage -d 0 root;
chage -d 0 simp;
%end
